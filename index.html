<!DOCTYPE html>
<html lang="en">
  <head>
    <title>title</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }
      h1 {
        text-align: center;
      }
      button {
        margin-top: 20px;
      }
      img {
        margin-top: 20px;
        max-width: 100%;
        height: auto;
      }
    </style>
  <script>
    async function handleClick() {
      let response = await fetch("https://YOUR_LAMBDA_URL_HERE");
      let text = await response.text();
      document.getElementById("response").innerHTML = text;
      document.getElementById("img").src = 'https://images.unsplash.com/photo-1540573133985-87b6da6d54a9';
    }
  </script>
  </head>
  <body>
    <br><br><br><br>
    <h1>Hello <span id="response">all! What happens when you click on the button below?</span></h1>
    <button type="button"="handleClick()">Click me</button><br>
    <br><br>
    <img
      id="img"
      width="1000"
      height="1000"
      src="https://images.unsplash.com/photo-1529247833802-700f53170380"
      alt="Monkey.img"
    >
  </body>
</html>
